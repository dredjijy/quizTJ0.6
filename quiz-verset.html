
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrouve le verset - TJQuiz</title>
  <style>
    body {{
      background-color: #800000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }}
    .btn {{
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: white;
      color: #800000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }}
    .btn:hover {{
      background-color: #eee;
    }}
  </style>
</head>
<body>
  <h1>Retrouve le verset</h1>
  <h2 id="question">Chargement...</h2>
  <div id="options"></div>

  <script>
    fetch('questions_versets_500.json')
      .then(response => response.json())
      .then(questions => {{
        const random = Math.floor(Math.random() * questions.length);
        const question = questions[random];

        document.getElementById("question").textContent = question.question;
        const options = [question.choix1, question.choix2, question.choix3];
        shuffleArray(options);

        const buttonsDiv = document.getElementById("options");
        buttonsDiv.innerHTML = "";
        options.forEach(opt => {{
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = opt;
          btn.onclick = () => {{
            if (opt === question.bonne_reponse) {{
              alert("Bonne réponse 🎉");
            }} else {{
              alert("Faux ❌, la bonne réponse était : " + question.bonne_reponse);
            }}
          }};
          buttonsDiv.appendChild(btn);
        }});
      }});

    function shuffleArray(array) {{
      for (let i = array.length - 1; i > 0; i--) {{
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }}
    }}
  </script>
</body>
</html>
